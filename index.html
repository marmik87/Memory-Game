<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script rel="stylesheet prefetch" defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <!--<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <ul class="time">
        <li><i class="fas fa-stopwatch"></i></li>
        <li><span id="minutes">00</span>:<span id="seconds">00</span></li>
      </ul>

      <div onclick="restart()" class="restart">
        <i class="fas fa-redo-alt"></i>
      </div>


    </section>

    <ul class="deck">
      <li class="card" id="1">
        <i class="far fa-gem"></i>
      </li>
      <li class="card" id="2">
        <i class="fas fa-paper-plane"></i>
      </li>
      <li class="card match" id="3">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" id="4">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" id="5">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match" id="3">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card" id="6">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" id="7">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" id="1">
        <i class="far fa-gem"></i>
      </li>
      <li class="card" id="8">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card" id="6">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card" id="8">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show" id="4">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card" id="7">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card" id="2">
        <i class="fas fa-paper-plane"></i>
      </li>
      <li class="card" id="5">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body text-center">
          <p>You won the game!</p>
          <p class="winMoves">Moves: <span></span></p>
          <p class="winTime">Time: <span id="winMins"></span>:<span id="winSecs"></span></p>
          <p class="winStars"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="restart()">Beat your score!</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
